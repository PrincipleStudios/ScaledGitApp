defaultBranchType: feature
branchTypes:
  service-line:
    patterns:
      - '^main$'
      - '^master$'
      - '^line/'
    colors:
      - rgb(111, 206, 31)
      - rgb(166, 233, 110)
      - rgb(137, 219, 70)
      - rgb(82, 167, 12)
      - rgb(60, 132, 0)
  release-candidate:
    patterns:
      - '^rc/'
    colors:
      - rgb(111, 37, 111)
      - rgb(166, 111, 166)
      - rgb(138, 69, 138)
      - rgb(83, 14, 83)
      - rgb(55, 0, 55)
  integration:
    patterns:
      - '^(integ|integrate|integration)/'
    colors:
      - rgb(98, 98, 98)
      - rgb(127, 127, 127)
      - rgb(112, 112, 112)
      - rgb(83, 83, 83)
      - rgb(67, 67, 67)
  feature:
    patterns: []
    colors:
      - rgb(55, 127, 192)
      - rgb(132, 181, 225)
      - rgb(88, 151, 207)
      - rgb(23, 105, 178)
      - rgb(9, 77, 139)
