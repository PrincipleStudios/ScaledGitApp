openapi: 3.0.2
info:
  title: ScaledGitApp API
  version: 1.0.0
  description: ScaledGitApp API

paths:
  /api/env:
    summary: Gets the public API environment data
    get:
      operationId: getInfo
      summary: Gets the public API environment data
      responses:
        200:
          description:
            Contains public environment info that is still useful for developers
            when debugging issues
          content:
            application/json:
              schema:
                type: object
                required:
                  - gitHash
                  - tag
                properties:
                  gitHash:
                    description: Git commit hash
                    type: string
                  tag:
                    description: Build tag id
                    type: string
  /api/locales:
    summary: Gets translations based on a language
    get:
      operationId: getTranslationData
      summary: Gets translations based on a language
      parameters:
        - name: lng
          schema: { type: string }
          required: true
          in: query
        - name: ns
          schema: { type: string }
          required: true
          in: query
      responses:
        200:
          description: An i18next compatible json document containing the translation data
          content:
            application/json:
              schema:
                type: object
                # each additional property at this level is a language
                additionalProperties:
                  type: object
                  # each additional property at this level is a namespace
                  additionalProperties: { type: object, format: any }
  /api/login/schemes:
    get:
      operationId: getLoginSchemes
      summary: Lists the available login schemes
      responses:
        200:
          description: A list of login schemes that the user may leverage for this installation of ScaledGitApp
          content:
            application/json:
              schema:
                type: array
                items: { type: string }
  /api/git/fetch:
    post:
      x-dotnet-mvc-server-controller: GitFetch
      operationId: requestGitFetch
      security:
        - AuthenticatedUser: []
      summary: Request that the git clone is immediately refreshed
      responses:
        200:
          description: The git repo was refreshed successfully
        500:
          description: An unknown error occurred
  /api/git/upstreams:
    get:
      x-dotnet-mvc-server-controller: GitUpstreamData
      operationId: getUpstreamData
      security:
        - AuthenticatedUser: []
      summary: Gets the upstream data for all branches
      responses:
        200:
          description: Upstream branch configuration data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpstreamBranches'
  /api/git/branch-details:
    post:
      x-dotnet-mvc-server-controller: GitBranchDetails
      operationId: getBranchDetails
      security:
        - AuthenticatedUser: []
      summary: Gets the upstream data for a specific branch
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                branch: { type: string }
              required:
                - branch
      responses:
        200:
          description: Upstream branch configuration data
          content:
            application/json:
              schema: { $ref: '#/components/schemas/BranchDetails' }
components:
  schemas:
    UpstreamBranches:
      type: array
      items:
        $ref: '#/components/schemas/BranchConfiguration'
    BranchConfiguration:
      type: object
      required:
        - name
        - color
        - type
        - upstream
        - downstream
      properties:
        name: { type: string }
        color: { type: string }
        type: { type: string }
        upstream:
          type: array
          items: { $ref: '#/components/schemas/Branch' }
        downstream:
          type: array
          items: { $ref: '#/components/schemas/Branch' }
    BranchDetails:
      type: object
      required:
        - name
        - color
        - type
        - exists
        - nonMergeCommitCount
        - upstream
        - downstream
      properties:
        name: { type: string }
        color: { type: string }
        type: { type: string }
        exists: { type: boolean }
        nonMergeCommitCount: { type: integer }
        upstream:
          type: array
          items: { $ref: '#/components/schemas/DetailedUpstreamBranch' }
        downstream:
          type: array
          items: { $ref: '#/components/schemas/Branch' }
    Branch:
      type: object
      required:
        - name
        - color
        - type
      properties:
        name: { type: string }
        color: { type: string }
        type: { type: string }
    DetailedUpstreamBranch:
      type: object
      required:
        - name
        - color
        - type
        - exists
        - behindCount
        - hasConflict
      properties:
        name: { type: string }
        color: { type: string }
        type: { type: string }
        exists: { type: boolean }
        behindCount: { type: integer }
        hasConflict: { type: boolean }

  securitySchemes:
    AuthenticatedUser:
      type: apiKey
      in: cookie
      name: .AspNetCore.Cookies
