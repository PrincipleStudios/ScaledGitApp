name: Lint UI
on:
  pull_request:
    types: [edited, opened, reopened, synchronize, ready_for_review]

jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/workflows/parts/cache/
    - name: 'Prepare UI for linting'
      run: |
        pnpm install
    - name: 'Run full lint'
      run: |
        pnpm lint
